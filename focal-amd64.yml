arch: "x86_64"
images:
- location: "https://cloud-images.ubuntu.com/focal/current/focal-server-cloudimg-amd64.img"
  arch: "x86_64"
cpus: null
memory: null
disk: null

#mounts:
#- location: "/sig-beginners-pwn-public/Programs"
#  writable: true

provision:
- mode: system
  script: |
    #!/bin/bash
    if [ ! -e ~/.installed ]; then
        sudo apt update && sudo apt install -y \
        build-essential \
        curl \
        gdb \
        git \
        libbz2-dev \
        libffi-dev \
        liblzma-dev \
        libncurses5-dev \
        libncursesw5-dev \
        libsqlite3-dev \
        libssl-dev \
        libreadline-dev \
        llvm \
        neovim \
        netcat \
        patchelf \
        pkg-config \
        python-openssl \
        sudo \
        tk-dev \
        vim \
        wget \
        xz-utils \
        zlib1g-dev \
        && sudo apt clean \
        && sudo rm -rf /var/lib/apt/lists/*

        wget https://github.com/downloads/0vercl0k/rp/rp-lin-x64 -O /usr/local/bin/rp++
        chmod +x /usr/local/bin/rp++
        touch ~/.installed
    fi

- mode: user
  script: |
    #!/bin/bash
    if [ ! -e ~/.installed ]; then
        wget https://raw.githubusercontent.com/iwashiira/sig-beginners-pwn-public/main/.gdbinit -O ~/.gdbinit
        wget https://raw.githubusercontent.com/iwashiira/sig-beginners-pwn-public/main/.bashrc -O ~/.bashrc


        git clone https://github.com/pyenv/pyenv.git $HOME/.pyenv
        PYENV_ROOT="$HOME/.pyenv"
        PATH="$PYENV_ROOT/bin:$PATH"
        eval "$(pyenv init --path)"
        pyenv install 3.11:latest
        PY3_VER=$(pyenv whence 2to3 | grep 3.*)
        pyenv global $PY3_VER

        python3 -m pip install -U pip
        python3 -m pip install pwntools pathlib2

        git clone https://github.com/rbenv/rbenv.git $HOME/.rbenv
        git clone https://github.com/rbenv/ruby-build.git $HOME/.rbenv/plugins/ruby-build
        PATH="$HOME/.rbenv/bin:$PATH"
        eval "$(rbenv init -)"
        RUBY_VER=$(rbenv install -l | grep -v - | tail -1)
        rbenv install $RUBY_VER
        rbenv global $RUBY_VER

        gem install one_gadget
        mkdir -p ~/pwn/Tools
        cd ~/pwn/Tools
        git clone https://github.com/longld/peda.git
        git clone https://github.com/scwuaptx/Pwngdb.git
        git clone https://github.com/radareorg/radare2
        cd radare2 \
        && ./sys/install.sh
        touch ~/.installed
    fi
