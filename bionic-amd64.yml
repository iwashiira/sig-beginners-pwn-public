#  writable: true

provision:
- mode: system
  script: |
    #!/bin/bash
    if [ ! -e ~/.installed ]; then
        sudo apt update && sudo apt install -y \
        build-essential \
        gdb \
        python \
        ruby-full \
        python-pip \
        libssl-dev \
        libffi-dev \
        neovim \
        vim \
        curl \
        wget \
        pkg-config \
        git \
        netcat \
        patchelf \
        sudo \
        && apt clean \
        && rm -rf /var/lib/apt/lists/*

        wget https://github.com/downloads/0vercl0k/rp/rp-lin-x64 -O /usr/local/bin/rp++
        chmod +x /usr/local/bin/rp++
        gem install one_gadget
        python -m pip install pwntools pathlib2
        touch ~/.installed
    fi

- mode: user
  script: |
    #!/bin/bash
    if [ ! -e ~/.installed ]; then
        wget https://raw.githubusercontent.com/iwashiira/sig-beginners-pwn-public/main/.gdbinit -O ~/.gdbinit
        mkdir -p ~/pwn/Tools
        cd ~/pwn/Tools
        git clone https://github.com/longld/peda.git
        git clone https://github.com/scwuaptx/Pwngdb.git
        git clone https://github.com/radareorg/radare2
        cd radare2 \
        && ./sys/install.sh
        touch ~/.installed
    fi
